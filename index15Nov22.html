<!-- Unordered lists are used for navigation i.e. links -->
<!-- The emmet used is ul and inside this we also add li -->
<!-- The navigation in this partivular code uses bullets -->
<!DOCTYPE html>
<html>
  <head>
    <title>This is my first webpage</title>
  </head>
  <body>
    <ul>
      <li>apples</li>
      <li>pineapples</li>
      <li><a href="#"></a></li>
    </ul>
  </body>
</html>

<!-- Ordered lists -->
<!-- The navigation in this particular uses numbers  -->
<ol>
        <li>apples</li>
        <li>pineapples</li>
      </ol>

<!--Nested lists  -->
<!--In this example we have an ordered list in an unordered list  -->
<ul>
      <li>apples</li>
      <li>pineapples</li>
      <ol>
        <li>peaches</li>
        <li>georgia</li>
      </ol>
      <li>mangoes</li>
    </ul>
